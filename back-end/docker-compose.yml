version: "3.7"

services:
  app:
    container_name: cmp_backend
    image: cmp_backend
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./.env.prod
    depends_on:
      - db

  db:
    container_name: cmp_db
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - ./.env.prod.db

  pgadmin:
    container_name: cmp_pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db